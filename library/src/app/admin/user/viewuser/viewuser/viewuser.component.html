
<div class="table-container table-responsive">

    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Admin status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usersList; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.isAdmin}}</td>
            <td class="d-flex gap-2">
                <button (click)="editUser(user.id)" class="btn btn-success btn-sm">Edit</button> <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

</div>
