
<div class="table-container table-responsive">

    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <!-- <th scope="col">Actions</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of booksList; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.category}}</td>
            <td>{{book.description | slice:0:50}}...</td>
            <!-- <td class="d-flex gap-2">
                <button (click)="editBook(book.id)" class="btn btn-success btn-sm">Edit</button> <button (click)="deleteBook(book.id)" class="btn btn-danger btn-sm">Delete</button>
            </td> -->
          </tr>
        </tbody>
      </table>

</div>
